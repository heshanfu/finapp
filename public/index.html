<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>/img/icons/favicon.ico">
    <title>Finapp</title>
  </head>

  <body class="body theme-dark">
    <noscript>
      <strong>We're sorry but Finapp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="app">
      <div class="loader">
        <div class="loader__wrap">
          <div class="spinner">
            <div class="spinner__b _b1"></div>
            <div class="spinner__b _b2"></div>
            <div class="spinner__b _b3"></div>
          </div>
          <div class="appName">Finapp</div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Unica+One&amp;subset=cyrillic">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.6.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100:300,400,500,700,900|Material+Icons" rel="stylesheet">
  </body>
</html>
